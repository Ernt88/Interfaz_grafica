        <a class="navbar-brand" href="index.html">Can-am<img src="imgs/logo.png"

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"

  <section class="container">
    <form class="formulario">
      <div class="row">
        <div class="col-12">
          <p>
            <label>Nombre <br>
              <input type="texto" name="nombre_cliente" required>
            </label>
          </p>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <p>
            <label>Email <br>
              <input type="email" name="direccion_email" required>
            </label>
          </p>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <p>
            <label>Elige tu Canam <br>
              <select id="canam" name="canam">
                <option value="x3">Maverick X3</option>
                <option value="commander">Commander</option>
                <option value="sport">Maverick Sport</option>
                <option value="450">Outlander 450</option>
                <option value="renegade">Renegade</option>
                <option value="ds">DS</option>
              </select>
            </label>
          </p>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button class="btn">Enviar</button>
        </div>
      </div>
    </form>
